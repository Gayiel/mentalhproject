<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mind Flow - Mental Health Chat</title>
    <style>
        /* Clean, simple design */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: #1a1a1a;
            background: #f8fafc;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            padding: 30px 0;
        }

        .header h1 {
            font-size: 2rem;
            color: #2563eb;
            margin-bottom: 8px;
        }

        .header p {
            color: #64748b;
        }

        .chat-card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .crisis-warning {
            background: #dc2626;
            color: white;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .crisis-warning.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px 0;
            display: flex;
            flex-direction: column;
            gap: 16px;
            max-height: 500px;
        }

        .message {
            max-width: 85%;
            padding: 14px 18px;
            border-radius: 18px;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
            border-bottom-right-radius: 6px;
        }

        .message.bot {
            align-self: flex-start;
            background: #f1f5f9;
            color: #1e293b;
            border-bottom-left-radius: 6px;
        }

        .typing {
            align-self: flex-start;
            background: #e2e8f0;
            color: #64748b;
            padding: 14px 18px;
            border-radius: 18px;
            border-bottom-left-radius: 6px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-style: italic;
        }

        .typing-dots {
            display: flex;
            gap: 3px;
        }

        .typing-dots span {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #64748b;
            animation: bounce 1.4s infinite;
        }

        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 80%, 100% { opacity: 0.3; transform: scale(0.8); }
            40% { opacity: 1; transform: scale(1); }
        }

        .quick-options {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }

        .quick-btn {
            background: #dbeafe;
            border: 1px solid #93c5fd;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .quick-btn:hover {
            background: #2563eb;
            color: white;
        }

        .input-section {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .input-field {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 24px;
            font-size: 16px;
            resize: none;
            font-family: inherit;
            min-height: 48px;
            max-height: 120px;
        }

        .input-field:focus {
            outline: none;
            border-color: #2563eb;
        }

        .send-btn {
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: background 0.2s;
        }

        .send-btn:hover:not(:disabled) {
            background: #1d4ed8;
        }

        .send-btn:disabled {
            background: #cbd5e1;
            cursor: not-allowed;
        }

        .actions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 12px;
        }

        .action-btn {
            background: #f1f5f9;
            border: 1px solid #cbd5e1;
            border-radius: 16px;
            padding: 8px 14px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: #dbeafe;
            border-color: #2563eb;
        }

        .footer {
            text-align: center;
            color: #64748b;
            font-size: 13px;
            padding: 20px 0;
            line-height: 1.5;
        }

        .footer strong {
            color: #dc2626;
        }

        @media (max-width: 640px) {
            .container {
                padding: 10px;
            }
            
            .chat-card {
                padding: 16px;
            }
            
            .messages {
                max-height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Mind Flow</h1>
            <p>A safe space to talk about what's on your mind</p>
        </div>

        <div class="chat-card">
            <div id="crisis-warning" class="crisis-warning">
                ⚠️ If you're having thoughts of suicide or self-harm, please reach out for immediate help
            </div>

            <div id="messages" class="messages"></div>
            
            <div id="quick-options" class="quick-options">
                <button class="quick-btn" data-message="I'm feeling anxious">Feeling anxious</button>
                <button class="quick-btn" data-message="I can't sleep">Can't sleep</button>
                <button class="quick-btn" data-message="I feel lonely">Feeling lonely</button>
                <button class="quick-btn" data-message="I'm stressed about work">Work stress</button>
                <button class="quick-btn" data-message="I feel overwhelmed">Feeling overwhelmed</button>
            </div>
            
            <div class="input-section">
                <textarea 
                    id="message-input" 
                    class="input-field" 
                    placeholder="What's on your mind? I'm here to listen..."
                    rows="1"
                ></textarea>
                <button id="send-btn" class="send-btn">→</button>
            </div>
        </div>

        <div class="footer">
            <p>This is a supportive chat tool, not professional therapy.</p>
            <p><strong>In crisis?</strong> Call 988 (Suicide & Crisis Lifeline) or text HOME to 741741</p>
        </div>
    </div>

    <!-- Clean, simplified JavaScript -->
    <script src="js/mindflow-clean.js"></script>
</body>
</html>
